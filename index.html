<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Citation Reporter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { margin-bottom: 20px; }
        label, button { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="list" class="container">
        <h2>Citation List</h2>
    </div>

    <script>
        const password = prompt("Please enter the password to view license plate data:");
        
        function fetchCitations() {
            fetch('https://thawing-bayou-15449-25148cb91854.herokuapp.com/api/citations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    password
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Access Denied or Error Fetching Citations');
                }
                return response.json();
            })
            .then(data => {
                const listDiv = document.getElementById("list");
                listDiv.innerHTML = "<h2>Citation List</h2>";
                data.forEach(citation => {
                    const p = document.createElement("p");
                    p.textContent = `License Plate: ${citation.licensePlate}`;
                    listDiv.appendChild(p);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('No citations to display or unauthorized access.');
            });
        }

        if (password) {
            fetchCitations();
        } else {
            alert("Password is required to access the data.");
        }
    </script>
</body>
</html>
